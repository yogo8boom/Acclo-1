<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
<!-- jQuery and jQuery Mobile -->v
<script src="js/jquery-1.9.0.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>

    <title>Acceleration Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // The watch id references the current `watchAcceleration`
    var watchID = null;

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        startWatch();
    }

    // Start watching the acceleration
    //
    function startWatch() {

        // Update acceleration every 3 seconds
        var options = { frequency: 250 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
        var element = document.getElementById('accelerometer');
        element.innerHTML = 'Acceleration X: ' + acceleration.x         + '<br />' +
                            'Acceleration Z: ' + acceleration.z         + '<br />' +
                            'Timestamp: '      + acceleration.timestamp + '<br />';
        if(acceleration.x >= 5){
          $('#img1').css('height:90px;')
        }
        if(acceleration.x <= -5){
          $('#img3').css('height:90px;')
        }
        if(acceleration.z <= -4){
          $('#img2').css('height:90px;')
        }
    }
    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

    $(document).ready(function() {
      alert('hi! turn on Accelerometer');
    });

    </script>
    <style>
      #show {
        margin-left:auto;
        margin-right:auto;
        position:fixed;
        bottom:30px;
        height:25px;
      }
      #score{
        float:left;
      }
      
    </style>
  </head>
  <body>
    <div id="accelerometer">Waiting for accelerometer...</div>
    <div id="score" ><h3 style="width:30px">Score</h3><h2 style="width:30px" >999</h2></div>
    <div id="show" >
      <img id="img1" src="cursor1.png" >
      <img id="img2" src="hook.png" >
      <img id="img3" src="cursor2.png" >
    </div>
    
  </body>
</html>
